data:
  train_dir: ${env:PWD}/data/train
  test_dir: ${env:PWD}/data/test
  batch_size: 16
  pin_memory: false
  num_workers: 6
  split_train_val: true
  split_ratios: [0.75, 0.25]
  consider_features: ${features.attributes}

model:
  convolution_count: 0
  convolution_algorithm: GraphConv # Can be one of GraphConv, SAGEConv, TAGConv, SGConv, DotGatConv
  input_dimension: ${features.size}

trainer:
  max_epochs: 100
  gpus: null

hydra:
  run:
    dir: output/${model.convolution_algorithm}/${features.name}-conv_count=${model.convolution_count}
  sweep:
    dir: output/${model.convolution_algorithm}
    subdir: ${features.name}-conv_count=${model.convolution_count}

defaults:
  - features: degree
  - logger: wandb
